[gcode_shell_command hello_world]
command: echo hello world
timeout: 2.
verbose: True
[gcode_macro HELLO_WORLD]
gcode:
    RUN_SHELL_COMMAND CMD=hello_world


[gcode_shell_command wr_can_id]
command: ~/klippy-env/bin/python /home/radxa/write_can_id/run_wr_ds_id.py
timeout: 8.
verbose: True

[gcode_shell_command de_can_id]
command: ~/klippy-env/bin/python /home/radxa/write_can_id/run_de_can_id.py
timeout: 5.
verbose: True

[gcode_shell_command search_id_all]
command: ~/klippy-env/bin/python /home/radxa/write_can_id/run_write_can.py
timeout: 5.
verbose: True

[gcode_macro DS_ON]
gcode:
  {action_call_remote_method("set_device_power", device="ds24v", state="on")}
  RUN_SHELL_COMMAND CMD=wr_can_id

[gcode_macro DS_OFF]
gcode:
  {action_call_remote_method("set_device_power", device="ds24v", state="off")}
  RUN_SHELL_COMMAND CMD=de_can_id

[gcode_macro DS_POWER_OFF]
gcode:
  {action_call_remote_method("set_device_power", device="ds24v", state="off")}


[gcode_macro search_id]
gcode:
  RUN_SHELL_COMMAND CMD=search_id_all
