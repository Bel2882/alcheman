[adxl345]
cs_pin: idm:PA3
spi_bus: spi1

[resonance_tester]
accel_chip: adxl345
probe_points:
    150, 150, 50  #此处设置为你进行共振测量时喷头所处坐标

[input_shaper]
shaper_freq_x: 38.2
shaper_type_x: mzv
shaper_freq_y: 33.8
shaper_type_y: mzv

[gcode_macro Search_adxl345]
gcode:
        ACCELEROMETER_QUERY

[gcode_macro Resonance]
gcode:
        G28
        SHAPER_CALIBRATE
        SAVE_CONFIG
